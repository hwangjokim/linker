<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default_layout}">
<head>

  <style>
    /* 추가적인 스타일링 */
    .signup-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .signup-box {
      width: 400px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<div layout:fragment="content">
<!-- 회원 가입 폼 -->
<div class="signup-container">
  <div class="signup-box">
    <h2>회원 가입</h2>
    <div th:if="${!errors.isEmpty()}">
      <div class="alert alert-danger">
        <ul>
          <li th:each="error : ${errors}" th:text="${error}"></li>
        </ul>
      </div>
    </div>
    <form th:action th:object="${request}" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">아이디</label>
        <input type="text" th:field="${request.username}" class="form-control" id="username" placeholder="아이디를 입력하세요">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" th:field="${request.password}" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
        <small class="text-muted">* 8자 이상, 특수문자를 포함해야 합니다.</small>
      </div>
      <div class="mb-3">
        <label for="passwordRepeat" class="form-label">비밀번호 확인</label>
        <input type="password" th:field="${request.passwordRepeat}" class="form-control" id="passwordRepeat" placeholder="비밀번호를 다시 입력하세요">
      </div>
      <div class="mb-3">
        <label for="nickname" class="form-label">닉네임</label>
        <input type="text" th:field="${request.nickname}" class="form-control" id="nickname" placeholder="닉네임을 입력하세요">
      </div>
      <button type="submit" class="btn btn-primary">가입하기</button>
    </form>
  </div>
</div>

<!-- 부트스트랩 자바스크립트 CDN 링크 -->
</div>
</html>
